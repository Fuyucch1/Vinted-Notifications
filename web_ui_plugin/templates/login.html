<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vinted Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .app-header {
            background-color: #09B1BA;
        }
        .btn-primary {
            background-color: #09B1BA;
            border-color: #09B1BA;
        }
        .btn-primary:hover {
            background-color: #078e96;
            border-color: #078e96;
        }
        .btn-outline-primary {
            color: #09B1BA;
            border-color: #09B1BA;
        }
        .btn-outline-primary:hover {
            background-color: #09B1BA;
            border-color: #09B1BA;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <div class="card shadow">
            <div class="card-header app-header text-white py-3">
                <h1 class="h4 mb-0"><i class="bi bi-bell-fill me-2"></i>Vinted Notifications</h1>
            </div>
            <div class="card-body p-4">
                <h2 class="h5 mb-3 fw-normal">Please sign in</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="post">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                </form>

                <div class="mt-3">
                    <a href="{{ url_for('reset_password_request') }}" class="text-decoration-none">Forgot password?</a>
                </div>
            </div>
            <div class="card-footer text-muted py-3">
                <small>&copy; {{ current_year }} Vinted Notifications</small>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
